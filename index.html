<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XAUUSD Live Price</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    #live-price { font-size: 2rem; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üí∞ Harga Semasa XAU/USD</h1>
  <div id="live-price">Loading...</div>
  <div id="tv-widget"></div>

  <script type="text/javascript">
    new TradingView.MediumWidget({
      "symbols": [["XAUUSD", "OANDA:XAUUSD"]],
      "chartOnly": false,
      "width": "100%",
      "height": "220",
      "locale": "en",
      "colorTheme": "light",
      "isTransparent": false,
      "autosize": true,
      "container_id": "tv-widget"
    });

    // Auto fetch price from TradingView site API
    async function updatePrice() {
      try {
        const res = await fetch("https://symbol-search.tradingview.com/symbol_search/?text=XAUUSD");
        const data = await res.json();
        const price = data[0]?.last_price;
        if (price) {
          document.getElementById("live-price").innerText = `$${price}`;
        } else {
          document.getElementById("live-price").innerText = "‚ùå Gagal dapat harga";
        }
      } catch (e) {
        document.getElementById("live-price").innerText = "‚ùå Error";
      }
    }

    updatePrice();
    setInterval(updatePrice, 10000); // setiap 10 saat
  </script>
</body>
</html>
