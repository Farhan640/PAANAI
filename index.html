<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harga Semasa Live</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #live-price {
      font-size: 48px;
      font-weight: bold;
      color: #2563eb;
    }

    small {
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Harga Semasa</h1>
  <select id="symbol-select">
    <option value="OANDA:XAUUSD">XAU/USD (Gold)</option>
    <option value="OANDA:BTCUSD">BTC/USD (Bitcoin)</option>
    <option value="OANDA:WTICOUSD">WTI Crude Oil</option>
    <option value="OANDA:EURUSD">EUR/USD</option>
    <option value="OANDA:USDJPY">USD/JPY</option>
  </select>

  <div id="live-price">Loading...</div>
  <small>Kemas kini setiap 10 saat dari TradingView</small>

  <script>
    const priceEl = document.getElementById("live-price");
    const symbolSelect = document.getElementById("symbol-select");

    async function fetchPrice(symbol) {
      try {
        const proxyUrl = "https://corsproxy.io/?";
        const url = `${proxyUrl}https://api.tradingview.com/quote-short/?symbols=${symbol}`;
        const res = await fetch(url);
        const json = await res.json();
        const price = json.data[symbol]?.last;

        if (price) {
          priceEl.textContent = price.toFixed(2);
        } else {
          priceEl.textContent = "Unavailable";
        }
      } catch (err) {
        priceEl.textContent = "‚ùå Error";
        console.error("Gagal ambil harga:", err);
      }
    }

    function updateLoop() {
      const symbol = symbolSelect.value;
      fetchPrice(symbol);
    }

    symbolSelect.addEventListener("change", updateLoop);

    // Mula loop setiap 10 saat
    updateLoop();
    setInterval(updateLoop, 10000);
  </script>
</body>
</html>
