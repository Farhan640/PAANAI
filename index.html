<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live XAU/USD Price</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #xau-price {
      font-size: 48px;
      font-weight: bold;
      color: #d4af37;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Harga XAU/USD Semasa</h1>
  <div id="xau-price">Loading...</div>

  <script>
    async function updatePrice() {
      // Simulasi harga rawak
      const simulatedPrice = (2340 + Math.random() * 20).toFixed(2);
      document.getElementById("xau-price").innerText = simulatedPrice;
    }

    // Ubah setiap 3 saat
    updatePrice();
    setInterval(updatePrice, 3000);
  </script>
</body>
</html>
